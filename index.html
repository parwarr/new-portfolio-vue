<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parwar Habasch</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <form
      name="contact"
      method="POST"
      netlify-honeypot="bot-field"
      data-netlify="true"
      class="space-y-4"
      hidden
    >
      <div class="flex flex-col space-y-2">
        <label class="text-slate-200 font-medium" for="name">Your Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          class="p-2 rounded-md bg-transparent border border-slate-600 text-slate-200 focus:ring focus:ring-[#05CBEE] focus:border-[#05CBEE]"
        />
      </div>
      <div class="flex flex-col space-y-2">
        <label class="text-slate-200 font-medium" for="email"
          >Your Email:</label
        >
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email"
          class="p-2 rounded-md bg-transparent border border-slate-600 text-slate-200 focus:ring focus:ring-[#05CBEE] focus:border-[#05CBEE]"
        />
      </div>
      <div class="flex flex-col space-y-2">
        <label class="text-slate-200 font-medium" for="subject"
          >Your Subject:</label
        >
        <input
          type="text"
          name="subject"
          id="subject"
          class="p-2 rounded-md bg-transparent border border-slate-600 text-slate-200 focus:ring focus:ring-[#05CBEE] focus:border-[#05CBEE]"
        />
      </div>
      <div class="flex flex-col space-y-2">
        <label class="text-slate-200 font-medium" for="message">Message:</label>
        <textarea
          name="message"
          id="message"
          rows="4"
          class="p-2 rounded-md bg-transparent border border-slate-600 text-slate-200 focus:ring focus:ring-[#05CBEE] focus:border-[#05CBEE]"
        ></textarea>
      </div>
      <div class="flex justify-center">
        <button
          type="submit"
          class="px-4 py-2 rounded-md bg-[#05CBEE] text-white hover:bg-[#03a9d4] focus:outline-none focus:ring focus:ring-[#05CBEE]"
        >
          Send
        </button>
      </div>
    </form>
  </body>
</html>
